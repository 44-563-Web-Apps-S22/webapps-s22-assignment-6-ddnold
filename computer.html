<!DOCTYPE html>
<html>
<head>
    <title>Computer checkout</title>
</head>
<body>

<h2>Dustin Nold orders a computer</h2>

<form>
    <label for="memory">Extra memory </label>
    <input type ="checkbox" id="memory" name="memory" value="extra"> <br>

    <label for="mouse">Mouse </label>
    <input type ="checkbox" id="mouse" name="mouse" value="mouse"> <br>

    <label for="cell">cell service </label>
    <input type ="checkbox" id="cell" name="cell" value="cell"> <br>

    <input type="button" onclick="orderComputer()" value="Order a computer">
</form>
<form>
    <label for="property">Enter a property name </label>
    <input type ="text" id="property" name="property" value="engraved"> <br>

    <label for="value">Enter a value </label>
    <input type ="text" id="value" name="value"> <br>

    <input type="button" onclick="updateComputer()" value="Update the computer">
</form>



<p id="result">Your cart: </p>

<script> 
function updateComputer(){
    let property = document.getElementById("property").value
    let value = document.getElementById("value").value
    if(value != ""){
        my_computer[property] = value
    }
    let myString = JSON.stringify(my_computer);
    document.getElementById("result").innerHTML = "Your cart: " + myString
}

var my_computer = {}
function orderComputer(){
    my_computer = {}
    my_computer["Memory"] = document.getElementById("memory").checked
    my_computer["Mouse"] = document.getElementById("mouse").checked
    my_computer["Cell Service"] = document.getElementById("cell").checked
    let myString = JSON.stringify(my_computer);
    document.getElementById("result").innerHTML = "Your cart: " + myString
}

</script>

</body>
</html>
