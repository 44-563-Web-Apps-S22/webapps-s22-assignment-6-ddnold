<!DOCTYPE html>
<html>
<head>
    <title>
        President guess
    </title>
    <style>
        #result {
            white-space: pre-line;
        }
    </style>
</head>
<body>

<h2>President guess by Dustin Nold</h2>

<form>
    <label for="secretpresident">Enter the secret president name</label>
    <input type ="password" id="secretpresident" name="secretpresident" value='George Washington'> <br>

    <label for="president">Guess the president</label>
    <input type ="text" id="president" name="president"> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result"></p>

<div class="container">
    <img id="bird-image" width="100" height="100" alt="Pictures of birds"
    src="dove.png" onclick="swapImage()">
</div>

<script> 
var correct = 0
var wrong = 0
var useimage = 1
function swapImage(){
    switch(useimage){
        case 1:
        useimage++;
        document.getElementById("bird-image").src ="ostriche.jpg";
        break;

        case 2: 
        useimage++;
        document.getElementById("bird-image").src ="tinamou.jpg";
        break;

        default:
        useimage = 1
        document.getElementById("bird-image").src ="Dove.png"
    }

}
function checkGuess(){
    console.log("Getting form values")
    let secretpresident = document.getElementById("secretpresident").value
    let president = document.getElementById("president").value
    
    out = document.getElementById("result")
    if(secretpresident===president){
        correct++;
        out.innerHTML = "Correct: " + correct + "\nWrong: " + wrong;
        alert('You got it right')
    } else {
        wrong++;
        out.innerHTML = "Correct: " + correct +" \nWrong: " + wrong;
        alert('Wrong president')
    }
}
</script>

</body>
</html>
