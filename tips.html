<!DOCTYPE html>
<html>
<head>
    <title>Tip Computing</title>
</head>
<body>

<h2>Dustin Nold computes tips</h2>

<form>
    <label for="amount">Enter a check amount </label>
    <input type ="number" id="amount" name="amount" value=20> <br>

    <label for="tip">Enter tip increase </label>
    <input type ="number" id="tip" name="tip" value=.05> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">This text will be replaced </p>

<script> 

function tips(){
    let amount = document.getElementById("amount").value
    let varying = 0
    let tip = document.getElementById("tip").value
    let result = ""
    for(let i = 0; i<10; i++){
        if(i==0){
            varying = amount*.1;
            result += varying
        }
        else{
            varying = varying+(amount*tip);
            result += " " + varying.toFixed(1)
        }
    }
    out = document.getElementById("result")
    out.innerHTML = "Tip amounts by increase of " + tip + " are: " + result;
}

</script>

</body>
</html>
